language: cpp
before_script:
- mkdir -p build
- cd build
- cmake ..
script:
- cmake --build . --config Release --target install
jobs:
  include:
  - name: Check Source Formatting
    os: linux
    dist: focal
    before_script: 
    script:
    - npm install
    - npm run format -- --dry-run -Werror
  - name: Windows + VS2017
    os: windows
    cache:
      timeout: 1000
      directories:
      - /c/Program\ Files/Epic\ Games/UE_4.26
      - /c/Program\ Files\ \(x86\)/Epic\ Games
    install:
    - ./travis-get-ue.sh
    before_script:
    - mkdir -p extern/build
    - cd extern/build
    - cmake .. -A x64
    script:
    - cmake --build . --config Release --target install -- /maxcpucount:4
    - cd ../..
    - rm -rf extern
    - export CLONEDIR=$PWD
    - cd /c/Program\ Files/Epic\ Games/UE_4.26/Engine/Build/BatchFiles
    - ./RunUAT.bat BuildPlugin -Plugin="$CLONEDIR/CesiumForUnreal.uplugin" -Package="$CLONEDIR/../packages" -CreateSubFolder
    env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
env:
  global:
  - secure: 
  - secure: 
